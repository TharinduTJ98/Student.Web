<form [formGroup]="studentForm" (ngSubmit)="onSubmit()" class="p-4 border rounded shadow-sm bg-light">
  <div class="mb-3">
    <label for="firstName" class="form-label">Student First Name</label>
    <input type="text" id="firstName" class="form-control" formControlName="FirstName">
  </div>

  <div class="mb-3">
    <label for="lastName" class="form-label">Student Last Name</label>
    <input type="text" id="lastName" class="form-control" formControlName="LastName">
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Student Email Address</label>
    <input type="email" id="email" class="form-control" formControlName="Email">
    <div *ngIf="studentForm.controls['Email'].invalid && studentForm.controls['Email'].touched" class="text-danger">
      <small *ngIf="studentForm.controls['Email'].errors?.['required']">Email is required.</small>
      <small *ngIf="studentForm.controls['Email'].errors?.['email']">Enter a valid email address.</small>
    </div>
  </div>

  <div class="mb-3">
    <label for="phone" class="form-label">Student Phone Number</label>
    <input type="text" id="phone" class="form-control" formControlName="Phone">
    <div *ngIf="studentForm.controls['Phone'].invalid && studentForm.controls['Phone'].touched" class="text-danger">
      <small *ngIf="studentForm.controls['Phone'].errors?.['required']">Phone number is required.</small>
      <small *ngIf="studentForm.controls['Phone'].errors?.['pattern']">Enter a valid Phone number address.</small>
    </div>
  </div>

  <div class="mb-3">
    <label for="course" class="form-label">Student Course</label>
    <select id="course" class="form-select" formControlName="Course">
      <option *ngFor="let course of courses" [value]="course.code">
        {{ course.name }}
      </option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary w-100" [disabled]="!studentForm.valid">Update Student</button>
</form>
